<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数:{{counter}}</h2>
    <!--<button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button>-->
<button v-on:click="add">+</button>
<button v-on:click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    //@click 语法糖，简写
    const app = new Vue({
        el:'#app', //用于挂载要管理的元素
        data:{//定义数据，可以直接定义或从服务器加载
            counter:0,
        },
        methods:{
            add:function(){
                console.log('add被执行');
                this.counter++
            },
            sub:function(){
                console.log('sub被执行');
                this.counter--
            },
        }
    })
</script>

</body>
</html>
