<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color:palevioletred;
    }
  </style>
</head>
<body>
<div id="app">
  <!--object binding <h2 :class="{key1: value1, key2: value2}">{{message}}</h2>-->
  <!--<h2 :class="{class1: boolean, class2: boolean}">{{message}}</h2>-->
  <h2 class="title" :class="{active: isActive, line: isLine}">{{message}}</h2>
  <h2 :class="getClasses()">{{message}}</h2>
  <button v-on:click="btnClick">change color</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      isActive: true,
      isLine: true
    },
    methods:{
      btnClick: function(){
        this.isActive = !this.isActive
      },
      getClasses: function(){
        return {active: this.isActive, line: this.isLine}
      }

    }
  })
</script>
</body>
</html>
