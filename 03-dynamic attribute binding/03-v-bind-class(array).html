<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color:palevioletred;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :class="[active, line]">{{message}}</h2>
  <h2 :class="getClasses()">{{message}}</h2>
  <button v-on:click="btnClick">change color</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      active: 'zzzz',
      line: 'yyyy'
    },
    methods:{
      btnClick: function(){
        this.isActive = !this.isActive
      },
      getClasses: function(){
        return [this.active, this.line]
      }

    }
  })
</script>
</body>
</html>
