<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--<h2 :style="{key(css属性名):value(属性值)}"></h2>-->
  <h2 :style="getStyles()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      finalSize: 100,
      bgColor: 'red'
    },
    methods: {
      getStyles: function(){
        return {fontSize: this.finalSize + 'px', backgroundColor: this.bgColor}
      }
    }
  })
</script>
</body>
</html>
