<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{fullName}}
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'ZHOU',
      lastName: 'Wanqing'
    },
    computed: {
      //fullName: function(){
        //return this.firstName + '  ' + this.lastName
      fullName: {
        //computed一般没有set方法，也就是只读属性
        set: function (newValue) {
          //console.log('-----', newValue);
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          return this.firstName + '  ' + this.lastName
        }
      }
    }
  })
</script>
</body>
</html>
