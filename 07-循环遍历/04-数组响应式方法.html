  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for='item in letters'>{{item}}</li>
    </ul>
    <button @click='btnClick'>test</button>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters:['A','B','C','E','F']
      },
      methods: {
        btnClick(){
          // 1.push方法：在数组最后面添加元素，一次可以加多个
          // this.letters.push('aaa','bbb');

          // 2.pop方法：删除数组中的最后一个元素
          // this.letters.pop();

          // 3.shift方法：删除数组中的第一个元素
          // this.letters.shift();

          // 4.unshift方法：在数组最前面添加元素,同样可以传多个值。可以通过看源码发现
          // this.letters.unshift('aaa','bbb'); 

          // 5.splice作用：删除/插入/替换元素   splice(start,)
          // 删除元素：第二个参数传入要删除几个元素，如果不传后面的都会删掉，不删可以传0
          // 替换元素：第二个参数传入要替换几个元素，之后的参数传入要替换的元素
          // this.letters.splice(1,3,'m','n','l')
          //插入元素：第二个参数传0，之后的参数传入要插入的元素
          // this.letters.splice(1,0,'x','y','z')

          // 6.sort方法: 排序
          // this.letters.sort();

          // 7.reverse方法：反转
          // this.letters.reverse();
          
          // 注意：通过索引值修改数组的元素不是响应式的
          // this.letters[2]='zhouzhou',
          // 解决方案一：this.letters.splice(1,1,'zhouzhou')
          // 解决方案二：Vue内部的函数  set(要修改的对象，索引值，修改后的值)
          Vue.set(this.letters,1,'zhouzhou')
        }
      }
    });
  </script>
</body>

</html>
