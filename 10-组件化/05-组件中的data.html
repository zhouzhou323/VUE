<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    三个不同的组件实例对象，不会相互影响，没有共享同一个data对象，因为data是函数-->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h2>当前计数:{{counter}}</h2>
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    // const obj = {
    //     counter:0
    // }
    Vue.component('cpn',{
        template: '#cpn',
        data(){
            return{
                counter:0,
            }
        },

        // 如果在上面定义了const obj，返回的都是obj，因为获取的是同一个选项，就会相互影响
        // data(){
        //     return obj
        // },
        methods:{
            add(){
                console.log('add被执行');
                this.counter++
            },
            sub(){
                console.log('sub被执行');
                this.counter--
            },
        }
    })

    const app = new Vue({
        el:'#app',
        data:{
            message: 'hello'
        },
        methods:{}
    })
</script>

<script>
    function abc(){
        return {
            name:'why',
            age: 18
        }
    }

    let obj1 = abc()
    let obj2 = abc()
    let obj3 = abc()
    obj1.name='kobe'
    // obj2/obj3依然是why而不是kobe，说明不是同一个对象
    console.log(obj2)
    console.log(obj3)
</script>
</body>
</html>
