<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--父组件模板-->
<div id="app">
<!--    监听事件-->
    <cpn @item-click="cpnClick"></cpn>
</div>

<!--子组件模板-->
<template id="cpn">
    <!--    必须有个根元素div包起来-->
    <div>
        <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    // 子组件
    const cpn={
        template: '#cpn',
        data(){
            return{
                categories:[
                    {id:'aaa',name:'热门推荐'},
                    {id:'bbb',name:'电子数码'},
                    {id:'ccc',name:'护肤美妆'},
                    {id:'ddd',name:'时尚女装'},
                ]
            }
        },
        methods:{
            btnClick(item){
                // console.log(item);
                // 发射事件：自定义事件
                this.$emit('item-click',item)
            }
        }
    }

    // 父组件
    const app = new Vue({
        el:'#app',
        data:{
            message: 'hello'
        },
        components:{
            cpn
        },
        methods:{
            cpnClick(item){
                console.log(item)
            }
        }
    })
</script>
</body>
</html>
